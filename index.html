<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">

    <script src="https://kit.fontawesome.com/9545964afe.js" crossorigin="anonymous"></script>
    <title>New year countdown </title>
</head>

<body>

    <i class="far fa-snowflake"></i>

    <h1>❄️ New Year is Coming! ❄️</h1>


    <div class="countdown-container">

        <div class="time">
            <h1 id="days">00</h1>
            <small>kun</small>
        </div>

        <div class="time">
            <h1 id="hours">00</h1>
            <small>soat</small>
        </div>

        <div class="time">
            <h1 id="minutes">00</h1>
            <small>minut</small>
        </div>

        <div class="time">
            <h1 id="seconds">00</h1>
            <small>sekund</small>
        </div>
    </div>

    <!-- <h3>Qoldi</h3> -->


    <script src="/script.js"></script>
</body>


</html>
